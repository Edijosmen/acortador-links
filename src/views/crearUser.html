{% extends 'layouts/base.html' %}
{% block titulo %} Usuario {% endblock %} 
 
 {% block contenido %}
 <nav class="navbar navbar-dark bg-dark justify-content-between">
  <div class="ps-5">
      <h1 style="color:white" >Bitly</h1>
  </div>
  
  <form class="form-inline pe-5">
      <a class="btn btn-outline-success my-2 my-sm-0" href="/login">Ingresar</a>
      <a class="btn btn-outline-success my-2 my-sm-0" href="/usuario/create">Registrar</a>

  </form>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 ">
      <form action="{{ url_for('createUser') }}" method="POST">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" class="form-control" name="usuario" id="exampleInputEmail1" aria-describedby="usuario" placeholder="usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
